<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>

<body>
<h1>Registration Form</h1>
<hr>
<form name="f1" method="POST" action="/ServletPractice/Register">
<table>
<tbody> 
<tr>
<td> User name : </td>
<td><input type="text" name="userName"/> </td>
</tr>

<tr>
<td> Password : </td>
<td><input type="password" name="passwd"/> </td>
</tr>

<tr>
<td> Sex : </td>
<td><input type="radio" name="gender" value="Male"/>Male
<input type="radio" name="gender" value="Female"/>Female
 </td>
</tr>

<tr>
<td> Hobbies : </td>
<td><input type="checkbox" name="hobbies" value="Movies"/>Movies
<input type="checkbox" name="hobbies" value="Music"/>Music
<input type="checkbox" name="hobbies" value="Sports"/>Sports
 </td>
</tr>

<tr>
<td>Country : </td>
<td>
<select name="country"> <option value="Australia">Australia</option>
<option value="China">China</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>

</select> </td>
</tr>

<tr>
<td>Languages Known : </td>
<td>
<select name="languages" multiple="multiple"> 
<option value="Chinese">Chinese</option>
<option value="English">English</option>
<option value="French">French</option>
<option value="Hindi">Hindi</option>

</select> </td>
</tr>

<tr>
<td>&nbsp;</td>
<td><input type="submit" value="Register" name="btnRegister"/> &nbsp;
<input type="reset" value="clear" name="btnClear"/>
</td>
</tr>

</tbody>
</table>
</form>

</body>
</html>
