// Apply the java plugin to add support for Java
plugins {
	id 'java-library'
	id 'eclipse'
	id 'war'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    	
		// This dependency is exported to consumers, that is to say found on their compile classpath.
	    api 'org.apache.commons:commons-math3:3.6.1'
	
	    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
	    implementation 'com.google.guava:guava:27.0.1-jre'
	
	    // Use JUnit test framework
	    testImplementation 'junit:junit:4.12'
		
		// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
		compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.2.Final'
		
		// https://mvnrepository.com/artifact/org.postgresql/postgresql
		compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
		
		// https://mvnrepository.com/artifact/org.eclipse.persistence/eclipselink
		compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.5.0'
		
		// https://mvnrepository.com/artifact/com.google.inject/guice
		compile group: 'com.google.inject', name: 'guice', version: '4.0'
		
		// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-persist
		compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '3.0-rc2'
		
		// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-servlet
		compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '3.0'
		
}

